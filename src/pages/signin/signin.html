<ion-header>
  <ion-navbar>
    <ion-title>Đăng nhập</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <img src="/assets/imgs/logo.png" alt="" />
  </div>
  <form #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Tên đăng nhập</ion-label>
        <ion-input type="text" required name="uname" [(ngModel)]="authentication.uname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mật khẩu</ion-label>
        <ion-input type="password" required name="uname" [(ngModel)]="authentication.password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block (click)="onLogin()" [disabled]="!f.valid">Đăng nhập</button>
    </div>
  </form>

</ion-content>
