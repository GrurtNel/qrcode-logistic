<ion-header>

  <ion-navbar>
    <ion-title>Thông tin sản phẩm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{orderInfo.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let process of orderInfo.processes" (click)="onDone(process)">
          {{process.name}}<ion-icon item-end name="checkmark-circle" color="secondary"  *ngIf="isDone(process)"></ion-icon>
        </ion-item>

      </ion-list>
      <button ion-button clear>Deadline: {{orderInfo.deadline|date:'short'}}</button>
    </ion-card-content>

  </ion-card>
</ion-content>
